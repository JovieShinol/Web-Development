<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie</title>
    <link rel="stylesheet" href="drinks.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cover1"></div>
    <div class="cover2"></div>
    <div class="maindiv1">
        <div class="navbar1">
            <ul>
                <li>Smoothie</li>
                <li>About</li>
                <li>Contact</li>
                <li>Delivery</li>
            </ul>
        </div>
        <div class="texts">
            <img class="Orange"src="smoothie text.png" alt="texts"><br>
            <button>Buy Now</button><br>
            <img class="mini" src="berry smoothie.png" alt="berry">
            <img class="mini"src="mango smoothie.png" alt="mango">
            <img class="arrow"src="next.png" alt="next">
        </div>
    </div>
    <div class="maindiv2">
        <div class="navbar2">
            <ul>
                <li><img src="cart.png" alt="cart"></li>
                <li class="profile"><img src="profile pic.png" alt="profile"></li>
            </ul>
        </div>
        <div class="setimage">
            <img class="bottle"src="smoothie image.png" alt="mango" width="450px" height="570px">
            <img class="fruits"src="fruits.png" >
        </div>
    </div>
</body>
</html>
